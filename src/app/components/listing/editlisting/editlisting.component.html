<!-- Begin page -->
<div id="wrapper">
    <toaster-container [toasterconfig]="toasterconfig"></toaster-container>
    <app-header></app-header>
    <app-sidebar selected="listing"></app-sidebar >
  
    
    <!-- Main Content -->
    <div class="content-page">
        <div class="content">
          <div class="container-fluid">
            <!-- start page title -->
            <div class="row">
                <div class="col-12">
                    <div class="page-title-box">
                        <div class="page-title-right">
                            <ol class="breadcrumb m-0">
                                <li class="breadcrumb-item active">Updating</li>
                            </ol>
                        </div>
                        <h4 class="page-title">Updating Listing</h4>
                    </div>
                </div>
            </div>
            <!-- end page title -->
            <div class="row">
                <div class="col-lg-12 col-xl-12">
                    <div class="card-box">
                        <div class="tab-content">
  
                            <div class="tab-pane active" id="settings">
                                <h5 class="mb-3 text-uppercase bg-light p-2"><i class="mdi mdi-office-building mr-1"></i> Image Info </h5>
                                <div class="row">
                                    <form (ngSubmit)="onUploadListingImage()" class="image-part" style="width: 100%;">
                                        <div class="col-md-4" style="display: inline-block;">
                                            <div class="form-group text-center image_section">
                                                <input type="file" id="listing-image" class="dropify" data-allowed-file-extensions="png jpg" [formControl]="file"  data-show-remove="false" (change)="handleFileInput($event.target.files)"/>
                                                <button type="submit" class="btn btn-info btn-rounded waves-effect waves-light mt-2">Update</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <div class="row">
                                    <div class="gallery" *ngFor="let item of gallery_images; let i = index">
                                        <a target="_blank" href="img_5terre.jpg">
                                            <img src="{{item.imageUrl}}" alt="Cinque Terre" width="600" height="400">
                                          </a>
                                          <div class="desc"><button (click)="remove(item.id, i)" class="btn btn-success btn-rounded waves-effect waves-light remove_listing_avatar" data-style="slide-right">Remove</button></div>
                                    </div>
                                </div>
                                <h5 class="mb-3 text-uppercase bg-light p-2"><i class="mdi mdi-office-building mr-1"></i> General Info</h5>
                                <form (ngSubmit)="onSubmit()"> 
                                    <div class="row">
                                        <div class="col-md-3">
                                            <div class="form-group">
                                                <label for="firstname">Title</label>
                                                <input type="text" class="form-control" placeholder="Enter Title" [formControl]="title">
                                            </div>
                                        </div>
                                        <div class="col-md-2">
                                            <div class="form-group">
                                                <label for="lastname">Visible</label>
                                                <div class="checkbox checkbox-success mb-2">
                                                    <input id="checkbox3" type="checkbox" [formControl]="visible">
                                                    <label for="checkbox3">
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-3">
                                            <div class="form-group">
                                                <label for="firstname">Price</label>
                                                <input type="number" class="form-control" placeholder="Enter Price" [formControl]="price">
                                            </div>
                                        </div>
                                        <div class="col-md-3">
                                            <div class="form-group">
                                                <label for="firstname">Taxes</label>
                                                <input type="number" class="form-control" placeholder="Enter Price" [formControl]="annualPropertyTaxes">
                                            </div>
                                        </div>
                                        <div class="col-md-3">
                                            <div class="form-group">
                                                <label for="firstname">Price Interval</label>
                                                <input type="text" class="form-control" placeholder="Enter Price Interval" [formControl]="priceInterval">
                                            </div>
                                        </div>
                                    </div> <!-- end row -->
                                    <div class="row">
                                        <div class="col-md-11">
                                            <label for="companyname">Details</label>
                                            <textarea class="form-control detail-listing" rows="10" [formControl]="details"></textarea>
                                        </div>
                                        </div>
                                        <div class="row">
                                        <div class="col-md-11">
                                            <label for="companyname">Summary</label>
                                            <textarea class="form-control summary-listing" rows="10" [formControl]="summary"></textarea>
                                        </div>
                                    </div>
                                    <div class="row">
                                      <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="companyname">Address</label>
                                            <input type="text" class="form-control" placeholder="Enter address" id="address" autocorrect="off" autocapitalized="off" spellcheck="off" #search [formControl]="address" >
                                        </div>
                                      </div>
                                    </div>
                                    <h5 class="mb-3 text-uppercase bg-light p-2"><i class="mdi mdi-office-building mr-1"></i> Land Info</h5>
                                    <div class="row">
                                        <div class="col-md-3">
                                            <div class="form-group">
                                                <label for="firstname">Land Size Width</label>
                                                <input type="number" class="form-control" placeholder="Enter Land Width" [formControl]="landwidth">
                                            </div>
                                        </div>
                                        <div class="col-md-3">
                                            <div class="form-group">
                                                <label for="firstname">Land Size Height</label>
                                                <input type="number" class="form-control" placeholder="Enter Land Height" [formControl]="landheight">
                                            </div>
                                        </div>
                                        <div class="col-md-3">
                                            <div class="form-group">
                                                <label for="firstname">Land Size Acres</label>
                                                <input type="number" class="form-control" placeholder="Enter Land Acres" [formControl]="landacres">
                                            </div>
                                        </div>
                                    </div> <!-- end row -->
  
                                    <h5 class="mb-3 text-uppercase bg-light p-2"><i class="mdi mdi-earth mr-1"></i> Other Info</h5>
                                    <div class="row">
                                      <div class="col-md-3">
                                          <div class="form-group">
                                              <label for="firstname">MLS Number</label>
                                              <input type="text" class="form-control" placeholder="Enter MLS Number" [formControl]="mlsnumber">
                                          </div>
                                      </div>
                                      <div class="col-md-3">
                                          <div class="form-group">
                                              <label for="firstname">Bedroom</label>
                                              <input type="number" class="form-control" placeholder="Enter Bedroom" [formControl]="bedroom">
                                          </div>
                                      </div>
                                      <div class="col-md-3">
                                          <div class="form-group">
                                              <label for="firstname">Bathroom</label>
                                              <input type="number" class="form-control" placeholder="Enter Bathroom" [formControl]="bathroom">
                                          </div>
                                      </div>
                                      <div class="col-md-3">
                                          <div class="form-group">
                                              <label for="firstname">Storeys</label>
                                              <input type="number" class="form-control" placeholder="Enter Storeys" [formControl]="storeys">
                                          </div>
                                      </div>
                                    </div> <!-- end row -->
                                    <div class="row">
                                      <div class="col-md-3">
                                          <div class="form-group">
                                              <label for="firstname">Parking</label>
                                              <input type="number" class="form-control" placeholder="Enter Parking" [formControl]="parking">
                                          </div>
                                      </div>
                                      <div class="col-md-3">
                                          <div class="form-group">
                                              <label for="firstname">Property Style</label>
                                              <input type="text" class="form-control" placeholder="Enter Property Style" [formControl]="propertyStyle">
                                          </div>
                                      </div>
                                      <div class="col-md-3">
                                          <div class="form-group">
                                              <label for="firstname">Heating Type</label>
                                              <input type="text" class="form-control" placeholder="Enter Heating Type" [formControl]="heatingType">
                                          </div>
                                      </div>
                                      <div class="col-md-3">
                                          <div class="form-group">
                                              <label for="firstname">Exterior Finish</label>
                                              <input type="text" class="form-control" placeholder="Enter Experior Finish" [formControl]="exteriorFinish">
                                          </div>
                                      </div>
                                    </div>
                                    <div class="row">
                                      <div class="col-md-3">
                                          <div class="form-group">
                                              <label for="firstname">Pool Type</label>
                                              <input type="text" class="form-control" placeholder="Enter Pool Type" [formControl]="poolType">
                                          </div>
                                      </div>
                                      <div class="col-md-3">
                                          <div class="form-group">
                                              <label for="firstname">BuildingType</label>
                                              <input type="text" class="form-control" placeholder="Enter Building Type" [formControl]="buildingType">
                                          </div>
                                      </div>
                                      <div class="col-md-3">
                                          <div class="form-group">
                                              <label for="firstname">Community Name</label>
                                              <input type="text" class="form-control" placeholder="Enter Community Name" [formControl]="communityName">
                                          </div>
                                      </div>
                                      <div class="col-md-3">
                                          <div class="form-group">
                                              <label for="firstname">Parking Type</label>
                                              <input type="text" class="form-control" placeholder="Enter Parking Type" [formControl]="parkingType">
                                          </div>
                                      </div>
                                    </div>
                                    <div class="row">
                                      <div class="col-md-3">
                                          <div class="form-group">
                                              <label for="firstname">Ownership</label>
                                              <input type="text" class="form-control" placeholder="Enter Ownership" [formControl]="ownership">
                                          </div>
                                      </div>
                                      <div class="col-md-3">
                                          <div class="form-group">
                                              <label for="firstname">Basement Development</label>
                                              <input type="text" class="form-control" placeholder="Enter Basement Development" [formControl]="basementDevelopment">
                                          </div>
                                      </div>
                                      <div class="col-md-3">
                                          <div class="form-group">
                                              <label for="firstname">Basement Type</label>
                                              <input type="text" class="form-control" placeholder="Enter Basement Type" [formControl]="basementType">
                                          </div>
                                      </div>
                                      <div class="col-md-3">
                                          <div class="form-group">
                                              <label for="firstname">Open House StartDate</label>
                                              <input type="date" class="form-control" placeholder="Open House StartDate" [formControl]="openHouseStartDate">
                                          </div>
                                      </div>
                                    </div>
                                    <div class="row">
                                      <div class="col-md-3">
                                          <div class="form-group">
                                              <label for="firstname">Open House EndDate</label>
                                              <input type="date" class="form-control" placeholder="Enter Open House EndDate" [formControl]="openHouseEndDate">
                                          </div>
                                      </div>
                                    </div>
                                    <h5 class="mb-3 text-uppercase bg-light p-2"><i class="mdi mdi-office-building mr-1"></i> Room Info</h5>
                                    <div class="row">
                                      <div class="col-md-3">
                                          <div class="form-group">
                                              <label for="firstname">Room Level</label>
                                              <input type="text" class="form-control" placeholder="Enter Room Level" [formControl]="roomlevel">
                                          </div>
                                      </div>
                                      <div class="col-md-3">
                                          <div class="form-group">
                                              <label for="firstname">Room Name</label>
                                              <input type="text" class="form-control" placeholder="Enter Room Name" [formControl]="roomname">
                                          </div>
                                      </div>
                                      <div class="col-md-3">
                                          <div class="form-group">
                                              <label for="firstname">Room Width</label>
                                              <input type="number" class="form-control" placeholder="Enter Room Width" [formControl]="roomwidth">
                                          </div>
                                      </div>
                                      <div class="col-md-3">
                                          <div class="form-group">
                                              <label for="firstname">Room Height</label>
                                              <input type="number" class="form-control" placeholder="Open House Height" [formControl]="roomheight">
                                          </div>
                                      </div>
                                    </div>
                                    <div class="text-right">
                                        <button type="submit" class="ladda-button btn btn-success waves-effect waves-light mt-2" data-style="zoom-out"> Update</button>
                                    </div>
                                </form>
                            </div>
                        </div> 
                    </div> 
  
                </div>
            </div>
          </div>
        </div>
      </div>
    <!--  -->
  </div>
