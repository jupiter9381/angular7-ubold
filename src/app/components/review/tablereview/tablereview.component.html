<!-- Begin page -->
<div id="wrapper">
    <app-header></app-header>
    <app-sidebar selected="review"></app-sidebar>
  
    <!-- Main Content -->
    <div class="content-page">
      <div class="content">
        <div class="container-fluid">
          <!-- start page title -->
          <div class="row">
              <div class="col-12">
                  <div class="page-title-box">
                      <div class="page-title-right">
                          <ol class="breadcrumb m-0">
                              <li class="breadcrumb-item active">Table</li>
                          </ol>
                      </div>
                      <h4 class="page-title">Review Table</h4>
                  </div>
              </div>
          </div>
          <!-- end page title -->
          <div class="row">
              <div class="col-12">
                  <div class="card">
                      <div class="card-body">
                        <form (ngSubmit)="onSubmit()">
                            <div class="row">
                                <div class="col-md-2">
                                    <div class="form-group">
                                        <label for="firstname">Max Rating</label>
                                        <div class="checkbox checkbox-primary" style="display: inline-block; margin-left: 10px;">
                                            <input id="checkbox2" type="checkbox" [formControl]="check_maxRating">
                                            <label for="checkbox2" class="custom-ck">
                                            </label>
                                        </div>
                                        <select class="form-control" [formControl]="search_maxRating">
                                            <option>5</option>
                                            <option>4</option>
                                            <option>3</option>
                                            <option>2</option>
                                            <option>1</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <div class="form-group">
                                        <label for="firstname">Min Rating</label>
                                        <div class="checkbox checkbox-primary" style="display: inline-block; margin-left: 10px;">
                                            <input id="checkbox3" type="checkbox" [formControl]="check_minRating">
                                            <label for="checkbox3" class="custom-ck">
                                            </label>
                                        </div>
                                        <select class="form-control" [formControl]="search_minRating">
                                            <option>1</option>
                                            <option>2</option>
                                            <option>3</option>
                                            <option>4</option>
                                            <option>5</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label for="firstname">Start Date</label>
                                        <div class="checkbox checkbox-primary" style="display: inline-block; margin-left: 10px;">
                                            <input id="checkbox4" type="checkbox" [formControl]="check_startDate">
                                            <label for="checkbox4" class="custom-ck">
                                            </label>
                                        </div>
                                        <input type="date" class="form-control" [formControl]="search_startDate">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label for="firstname">End Date</label>
                                        <div class="checkbox checkbox-primary" style="display: inline-block; margin-left: 10px;">
                                            <input id="checkbox5" type="checkbox" [formControl]="check_endDate">
                                            <label for="checkbox5" class="custom-ck">
                                            </label>
                                        </div>
                                        <input type="date" class="form-control" [formControl]="search_endDate">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label for="firstname">Search Query</label>
                                        <div class="checkbox checkbox-primary" style="display: inline-block; margin-left: 10px;">
                                            <input id="checkbox6" type="checkbox" [formControl]="check_q">
                                            <label for="checkbox6" class="custom-ck">
                                            </label>
                                        </div>
                                        <input type="text" class="form-control" [formControl]="search_q">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label for="firstname">Sort Type</label>
                                        <div class="checkbox checkbox-primary" style="display: inline-block; margin-left: 10px;">
                                            <input id="checkbox7" type="checkbox" [formControl]="check_sortType">
                                            <label for="checkbox7" class="custom-ck">
                                            </label>
                                        </div>
                                        <select class="form-control" [formControl]="search_sortType">
                                            <option value="date">Date</option>
                                            <option value="ratingLowToHigh">Rating Low to High</option>
                                            <option value="ratingHighToLow">Rating High to Low</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label for="firstname">Listing ID </label>
                                        <div class="checkbox checkbox-primary" style="display: inline-block; margin-left: 10px;">
                                            <input id="checkbox8" type="checkbox" [formControl]="check_listingId">
                                            <label for="checkbox8" class="custom-ck">
                                            </label>
                                        </div>
                                        <input type="text" class="form-control" [formControl]="search_listingId">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label for="firstname">Key</label>
                                        <div class="checkbox checkbox-primary" style="display: inline-block; margin-left: 10px;">
                                            <input id="checkbox9" type="checkbox" [formControl]="check_key">
                                            <label for="checkbox9" class="custom-ck">
                                            </label>
                                        </div>
                                        <input type="text" class="form-control" [formControl]="search_key">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <button type="submit" class="btn btn-success waves-effect waves-light mt-3">Search</button>
                                </div>
                            </div>
                        </form>
                          <table id="alternative-page-datatable" class="table-borderless table table-bordered table-hover">
                            <thead>
                                <tr>
                                    <th>Title</th>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Website</th>
                                    <th>Rating</th>
                                    <th>Message</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                              <tr *ngFor="let item of reviews; let i = index" >
                                <td>{{item.title}}</td>
                                <td>{{item.name}}</td>
                                <td>{{item.email}}</td>
                                <td>{{item.website}}</td>
                                <td>{{item.rating}}</td>
                                <td>{{item.message}}</td>
                                <td>
                                  <button type="button" class="btn btn-blue waves-effect waves-light mr-1" routerLink="/review/detail/{{item.id}}"><i class="mdi mdi-settings"></i></button>
                                  <button type="button" (click)="setReviewId(item.id, i )" class="btn btn-danger waves-effect waves-light" data-toggle="modal" data-target="#delete-modal">
                                    <i class="mdi mdi-delete"></i>
                                  </button>
                                </td>
                              </tr>
                            </tbody>
                          </table>
                            <div class="fixed-table-pagination">
                                <div class="float-right pagination">
                                    <ul class="pagination">
                                        <li class="page-item page-pre">
                                            <a class="page-link" href="javascript: void(0);" (click)="gotoBeforePage()">‹</a>
                                        </li>
                                        <li class="page-item page" *ngFor="let item of paginations; let i = index" [ngClass]="{'active': i===0}">
                                            <a class="page-link pageItem" href="javascript: void(0);" (click)="gotoPage(i)">{{item.pageNum}}</a>
                                        </li>
                                        <li class="page-item page-next">
                                            <a class="page-link" href="javascript: void(0);" (click)="gotoNextPage()">›</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                      </div>
                  </div>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
 <div id="delete-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Delete Review</h4>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
            </div>
            <form (ngSubmit)="onDeleteReview()">
                <div class="modal-body p-4">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <h4 for="field-1" class="control-label">Are you sure to delete this review?</h4>
                                
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary waves-effect" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-info waves-effect waves-light">Delete</button>
                </div>
            </form>
            
        </div>
    </div>
  </div>
