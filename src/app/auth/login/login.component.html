
<div class="account-pages mt-5 mb-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-pattern">

                    <div class="card-body p-4">
                        
                        <div class="text-center w-75 m-auto">
                            <a routerLink="/">
                                <span><img src="assets/images/logo-dark.png" alt="" height="22"></span>
                            </a>
                            
                        </div>

                        <form (ngSubmit)="onSubmit()" class="mb-2">

                            <div class="form-group mb-3">
                                <label for="emailaddress">Email address</label>
                                <input class="form-control" type="email" required placeholder="Enter your email" [formControl]="email">
                            </div>

                            <div class="form-group mb-3">
                                <label for="password">Password</label>
                                <input class="form-control" type="password" required placeholder="Enter your password" [formControl]="password">
                            </div>

                            <div class="form-group mb-0 text-center">
                                <button class="btn btn-primary btn-block" type="submit" data-style="zoom-in"> Log In </button>
                            </div>

                        </form>
                        <div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf="check_error">
                            {{error}}
                        </div>
                        <div class="row mt-3">
                            <div class="col-12 text-center">
                                <p> <a routerLink="/forgot" class="text-black-50 ml-1">Forgot your password?</a></p>
                                <p class="text-black-50">Don't have an account? <a routerLink="/register" class="text-red ml-1"><b>Sign Up</b></a></p>
                            </div> <!-- end col -->
                        </div>
                    </div> <!-- end card-body -->
                </div>
                <!-- end card -->

                
                <!-- end row -->

            </div> <!-- end col -->
        </div>
        <!-- end row -->
    </div>
    <!-- end container -->
</div>
<!-- end page -->
